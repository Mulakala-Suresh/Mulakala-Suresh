<!DOCTYPE html>
<html>

<head>
    <title>
        JavaScript CRUD Example Tutorial
    </title>
    <link rel="stylesheet" href="style.css">
</head>

<body bgcolor="00FFFF">

	<h1><center>JavaScript CRUD Example Tutorial</center></h1>
			<div class="employee-form">
                <form onsubmit="event.preventDefault();onFormSubmit();" autocomplete="off">
                    <div>
                        <label>Full Name*</label><label class="validation-error hide" id="fullNameValidationError">This field is required.</label>
                        <input type="text" name="fullName" id="fullName">
                    </div>
                    <div>
                        <label>Email Id</label>
                        <input type="text" name="email" id="email">
                    </div>
                    <div>
                        <label>Salary</label>
                        <input type="text" name="salary" id="salary">
                    </div>
					     <div>
                        <label>City</label>
                        <input type="text" name="city" id="city">
                         </div>
					                    <div>
                        <label>Designation</label>
                        <input type="text" name="designation" id="desg">
                    </div>
					  <div>
                        <label>Company</label>
                        <input type="text" name="company" id="company">
                    </div>
                    <div  class="buttons">
                        <input type="submit" value="Submit"id="sub">
                    </div>
                </form>
		</div>
		<br/>
		<div class = "employees-table">  
                <table class="list" id="employeeList">
                    <thead>
                        <tr>
                            <th>Full Name</th>
                            <th>Email Id</th>
                            <th>Salary</th>
                            <th>City</th>
							<th>Designation</th>
                            <th>Company Name</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
        </div>
    <script src="script.js"></script>
</body>
</html>
